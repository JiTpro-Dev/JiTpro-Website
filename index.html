<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to JiTpro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('JiTpro-Background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 40px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.2em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 0 auto 20px auto;
    }

    img {
      width: 500px;
      margin: 20px auto 10px auto;
      display: block;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    a.learn-more {
      display: block;
      margin-top: 15px;
      font-size: 1.1em;
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>

  <img src="jitpro-logo.svg" alt="JiTpro Logo" />

  <main>
    <h1>Welcome to JiTpro</h1>
    <p>We streamline procurement for construction projects â€” stay tuned for what's coming next.</p>

      <button type="submit">Notify Me</button>
    </form>

    <a href="info.html" class="learn-more">Learn more about JiTpro</a>
  </main>

  <footer>

  </footer>
</body>
</html>
